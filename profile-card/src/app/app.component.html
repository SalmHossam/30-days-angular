<div class="profile-card">
  <h2>Profile Card</h2>
  <p>This is a simple profile card component.</p>
  <p><strong>Name :</strong>{{name}}</p>
  <p><strong>Age :</strong>{{age}}</p>
  <p><strong>Location :</strong>{{location}}</p>
  <p><strong>Description :</strong>{{description}}</p>

  <h3>Update Profile</h3>
  <input type="text" placeholder="Enter Your Name" [(ngModel)]="name" />
  <input type="number" placeholder="Enter Your Age" [(ngModel)]="age" />     
  <input type="text" placeholder="Enter Your Location" [(ngModel)]="location" />
  <input type="text" placeholder="Enter Your Description" [(ngModel)]="description" />


</div>
