
<div class="blog-container">
  <h2>📝 Blog</h2>

  <!-- Add new post -->
  <div class="new-post">
    <h3>Add Post</h3>
    <input [(ngModel)]="newPost.title" placeholder="Title" />
    <br>
    <textarea [(ngModel)]="newPost.content" placeholder="Content"></textarea>
    <br>
    <input [(ngModel)]="newPost.author" placeholder="Author" />
    <br>
    <button (click)="addPost()">Add Post</button>
  </div>

  <!-- Posts List -->
  <div class="post-list">
    <h3>All Posts</h3>
    <ul>
      <li *ngFor="let post of posts" (click)="selectPost(post)">
        <strong>{{ post.title }}</strong> - {{ post.author }}
        <button (click)="deletePost(post.id!); $event.stopPropagation()">❌</button>
      </li>
    </ul>
  </div>

  <!-- Selected Post -->
  <div *ngIf="selectedPost" class="post-details">
    <h3>{{ selectedPost.title }}</h3>
    <p>{{ selectedPost.content }}</p>
    <p><em>by {{ selectedPost.author }}</em></p>

    <h4>Comments</h4>
    <ul>
      <li *ngFor="let c of selectedPost.comments">
        {{ c.content }} - {{ c.author }}
        <button (click)="deleteComment(c.id!)">🗑</button>
      </li>
    </ul>

    <div class="add-comment">
  <input
    type="text"
    [(ngModel)]="newCommentAuthor"
    placeholder="Your name"
  />
  <br>
  <textarea
    [(ngModel)]="newCommentContent"
    placeholder="Write a comment..."
  ></textarea>
  <br>
  <button (click)="addComment()">Add Comment</button>
</div>

  </div>
</div>
