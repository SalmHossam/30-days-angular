<div class="game-container">
  <h1>Guess The Number</h1>
  <p>I'm thinking of a number between 1 and 100.</p>
  <div *ngIf="!gameOver">
   <label for="guess">Enter your guess:</label>
   <input id="guess" 
   type="number"
    [(ngModel)]="guessedNumber"
    [disabled]="gameOver"
    min="1"
    max="100"
    placeholder="Enter a number between 1 and 100"
     />
     <button (click)="submitGuess()" [disabled]="!isValidGuess(guessedNumber)">Submit Guess</button>
     <p>Attemps Left:{{attempsLeft}}</p>
  </div>
    <div *ngIf="feadbackMessage" class="feedback">
       <p>Feedback: {{feadbackMessage}}</p>
    </div>
    <div *ngIf="gameOver" class="game-over">
      
      <button (click)="resetGame()">Play Again</button>
</div>
