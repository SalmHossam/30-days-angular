<div class="signup-container">
  <h2>Sign Up</h2>

  <form [formGroup]="signupForm" (ngSubmit)="register()">
    <!-- Username -->
    <div class="form-group">
      <label for="username">Username</label>
      <input
        id="username"
        type="text"
        formControlName="username"
        placeholder="Enter username"
      />
      <div class="error" *ngIf="signupForm.get('username')?.touched && signupForm.get('username')?.hasError('required')">
        Username is required
      </div>
      <div class="error" *ngIf="signupForm.get('username')?.touched && signupForm.get('username')?.hasError('minlength')">
        Username must be at least 3 characters
      </div>
    </div>

    <!-- Email -->
    <div class="form-group">
      <label for="email">Email</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        placeholder="Enter email"
      />
      <div class="error" *ngIf="signupForm.get('email')?.touched && signupForm.get('email')?.hasError('required')">
        Email is required
      </div>
      <div class="error" *ngIf="signupForm.get('email')?.touched && signupForm.get('email')?.hasError('email')">
        Please enter a valid email
      </div>
    </div>

    <!-- Password -->
    <div class="form-group">
      <label for="password">Password</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        placeholder="Enter password"
      />
      <div class="error" *ngIf="signupForm.get('password')?.touched && signupForm.get('password')?.hasError('required')">
        Password is required
      </div>
      <div class="error" *ngIf="signupForm.get('password')?.touched && signupForm.get('password')?.hasError('minlength')">
        Password must be at least 6 characters
      </div>
    </div>

    <!-- Submit (always enabled) -->
    <button type="submit">
      Register
    </button>
  </form>
</div>
